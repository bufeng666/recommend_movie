    <script>
        // Existing User Logic
        async function getExistingRecommendation() {
            const userId = document.getElementById('userId').value;
            if (!userId) return;

            const formData = new FormData();
            formData.append('user_id', userId);

            try {
                const response = await fetch('/recommend_existing', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }

                // Show History
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = '';
                if (data.history.length > 0) {
                    data.history.forEach(item => {
                        historyList.innerHTML += `<li class="list-group-item py-1">${item.title} <span class="badge bg-secondary float-end">${item.rating}</span></li>`;
                    });
                    document.getElementById('existing-history').style.display = 'block';
                } else {
                    document.getElementById('existing-history').style.display = 'none';
                }

                // Show Recommendations
                const recList = document.getElementById('existing-rec-list');
                recList.innerHTML = '';
                data.recommendations.forEach((item, index) => {
                    recList.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
                        ${index + 1}. ${item.title}
                        <span class="badge bg-primary rounded-pill">${item.score}</span>
                    </li>`;
                });
                document.getElementById('existing-results').style.display = 'block';

            } catch (e) {
                console.error(e);
                alert('è¯·æ±‚å¤±è´¥');
            }
        }

        // Cold Start Logic
        let selectedMovies = [];
        let searchTimeout = null;

        function searchMovies() {
            clearTimeout(searchTimeout);
            const query = document.getElementById('movieSearch').value;
            if (query.length < 2) {
                document.getElementById('searchResults').style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(async () => {
                const response = await fetch(`/search_movie?query=${encodeURIComponent(query)}`);
                const movies = await response.json();
                
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '';
                
                if (movies.length > 0) {
                    movies.forEach(movie => {
                        const div = document.createElement('div');
                        div.className = 'movie-item';
                        div.textContent = `${movie.title} (${movie.genres})`;
                        div.onclick = () => addMovie(movie);
                        resultsDiv.appendChild(div);
                    });
                    resultsDiv.style.display = 'block';
                } else {
                    resultsDiv.style.display = 'none';
                }
            }, 300);
        }

        function addMovie(movie) {
            if (selectedMovies.find(m => m.movie_idx === movie.id)) return;
            
            const rating = prompt(`è¯·ä¸º "${movie.title}" è¯„åˆ† (0.5 - 5.0):`, "5.0");
            if (!rating || isNaN(rating) || rating < 0.5 || rating > 5.0) return;

            selectedMovies.push({ movie_idx: movie.id, rating: rating, title: movie.title });
            renderSelectedMovies();
            document.getElementById('movieSearch').value = '';
            document.getElementById('searchResults').style.display = 'none';
        }

        function renderSelectedMovies() {
            const container = document.getElementById('selected-movies');
            container.innerHTML = '';
            selectedMovies.forEach((m, index) => {
                const span = document.createElement('span');
                span.className = 'badge bg-info text-dark p-2 mb-1';
                span.innerHTML = `${m.title} (${m.rating}) <span style="cursor:pointer; margin-left:5px;" onclick="removeMovie(${index})">&times;</span>`;
                container.appendChild(span);
            });
        }

        function removeMovie(index) {
            selectedMovies.splice(index, 1);
            renderSelectedMovies();
        }

        async function getColdStartRecommendation() {
            if (selectedMovies.length === 0) {
                alert('è¯·å…ˆæ·»åŠ è‡³å°‘ä¸€éƒ¨ç”µå½±ï¼');
                return;
            }

            try {
                const response = await fetch('/recommend_cold_start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ratings: selectedMovies })
                });
                const data = await response.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const recList = document.getElementById('cold-rec-list');
                recList.innerHTML = '';

                    recList.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
                        ${index + 1}. ${item.title}
                        <span class="badge bg-success rounded-pill">${item.score}</span>
                    </li>`;
                });
                document.getElementById('cold-results').style.display = 'block';
